general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = /home/emanuel/.cache/wallpaper   # Pega seu wallpaper atual
    
    # Simula o effect-blur=4x2 e fade-in=0.5
    blur_passes = 2
    blur_size = 4
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.33
    dots_spacing = 0.15
    dots_center = true
    
    # Cores baseadas no seu inside-color (22212C) e text-color (F8F8F2)
    outer_color = rgba(248, 248, 242, 0.5)
    inner_color = rgba(34, 33, 44, 1.0)
    font_color = rgb(248, 248, 242)
    
    # Cores de feedback
    check_color = rgba(235, 255, 135, 1.0)    # text-ver-color
    fail_color = rgba(255, 149, 128, 1.0)     # text-wrong-color
    
    fade_on_empty = true
    placeholder_text = <i>Digite a senha...</i>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# Relógio (Equivalente à flag 'clock' do swaylock)
label {
    monitor =
    text = $TIME
    color = rgba(248, 248, 242, 1.0)
    font_size = 64
    font_family = Noto Sans
    position = 0, 80
    halign = center
    valign = center
}

# Indicador de Bateria Corrigido
label {
    monitor =
    # O comando extrai a porcentagem e troca o texto pelo ícone correto
    text = cmd[update:1000] echo "$(cat /sys/class/power_supply/BAT0/capacity)% $(cat /sys/class/power_supply/BAT0/status | sed 's/Discharging/󰂃/ ; s/Charging/󰂄/ ; s/Full/󰁹/')"
    color = rgba(248, 248, 242, 1.0) # Cor baseada no seu text-color
    font_size = 18
    font_family = Noto Sans
    position = 0, 30
    halign = center
    valign = center
}
