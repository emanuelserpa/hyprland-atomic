# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $browser
bind = $mainMod, T, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, C, exec, copyq toggle
bind = $mainMod CTRL, R, exec, killall -SIGUSR2 waybar
bind = $mainMod SHIFT, backspace, exit,
bind = $mainMod SHIFT, L, exec, $gdm 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, Space, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,
bind = $mainMod, Tab, changegroupactive,
bind = $mainMod, left, changegroupactive, b
bind = $mainMod, right, changegroupactive, f
bind = $mainMod, w, exec, ~/.config/hypr/scripts/hyprtabs
bind = $mainMod, L, exec, hyprlock 
bind = CTRL SHIFT, Space, exec, makoctl restore
bind = $mainMod, Escape, exec, ghostty --title="ghostty-quake"
bind = $mainMod, code:49, togglespecialworkspace, scratchpad
bind = $mainMod, K, exec, ~/.config/hypr/scripts/killapp.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

#Move windows with mainMod + SHIFT + arrow keys
#
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

#Move windows within group
#
bind = $mainMod SHIFT, left, movegroupwindow, b
bind = $mainMod SHIFT, right, movegroupwindow, f

# will switch to a submap called resize
bind=$mainMod,R,submap,resize
# will start a submap called "resize"
submap=resize
# sets repeatable binds for resizing the active window
bind=,right,resizeactive,30 0
bind=,left,resizeactive,-30 0
bind=,up,resizeactive,0 -30
bind=,down,resizeactive,0 30
# use reset to go back to the global submap
bind=,return,submap,reset 
# will reset the submap, which will return to the global submap
submap=reset

bind=$mainMod, M, submap, move
# will start a submap called "move"
submap=move
# sets repeatable binds for moving the active window
bind=,right,moveactive,30 0
bind=,left,moveactive,-30 0
bind=,up,moveactive,0 -30
bind=,down,moveactive,0 30
# use reset to go back to the global submap
bind=,return,submap,reset 
# will reset the submap, which will return to the global submap
submap=reset


# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, moveoutofgroup
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, moveoutofgroup
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, moveoutofgroup
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, moveoutofgroup
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, moveoutofgroup
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, moveoutofgroup
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, moveoutofgroup
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, moveoutofgroup
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, moveoutofgroup
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, moveoutofgroup
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Scroll through existing workspaces with mainMod + PGUP and PGDOWN
bind = $mainMod, page_up, workspace, e-1 
bind = $mainMod, page_down, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Screenshots using grimblast
bind = CTRL, print, exec, grimblast copy output
bind = CTRL SHIFT, print, exec, grimblast copy area
bind = ,print, exec, grimblast save output
bind = SHIFT, print, exec, grimblast save area
bind = $mainMod, print, exec, wl-paste -t image/png | swappy -f -

#media controls
bind = $mainMod, period, exec, playerctl next
bind = $mainMod, comma, exec, playerctl prev
bind = $mainMod, semicolon, exec, playerctl play-pause

# --- Audio/Brightness with WOB Support ---
# We hardcode /tmp/wob.sock because the shell environment doesn't see the Hyprland variable

bind = ,XF86AudioRaiseVolume, exec, pamixer -ui 2 && pamixer --get-volume > /tmp/wob.sock
bind = ,XF86AudioLowerVolume, exec, pamixer -ud 2 && pamixer --get-volume > /tmp/wob.sock
bind = ,XF86AudioMute, exec, pamixer --toggle-mute && { [ $(pamixer --get-mute) = true ] && echo 0 > /tmp/wob.sock || echo $(pamixer --get-volume) > /tmp/wob.sock; }
bind = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > /tmp/wob.sock
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > /tmp/wob.sock

